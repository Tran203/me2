<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Prescription</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
    
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
            color:#4CAF50;
            margin-bottom: 20px;
        }
    
        h3 {
            margin-top: 20px;
        }
    
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medication Prescription</h2>
        
        <h3>Your Medication:</h3>
        <p><strong>Condition:</strong> Hypertension</p>
        <p><strong>Medicine:</strong> Lisinopril (10mg)</p>
        <p><strong>How to Take:</strong> Take one tablet daily with or without food. Consult your healthcare provider for more details.</p>
        
        <!-- Additional medication details can be displayed here -->
    </div>
</body>
</html>
